services:
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: tsdb
    # M1/M2면 다음 줄 유지(인텔이면 주석 처리 가능)
    platform: linux/arm64/v8
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: berrymind         # 기본 DB명을 여기로 지정 (아래 SQL과 맞추기)
    ports:
      - "5432:5432"
    volumes:
      - tsdb_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    command: ["postgres","-c","timescaledb.telemetry_level=off","-c","timezone=Asia/Seoul"]
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - timescaledb
    restart: unless-stopped

volumes:
  tsdb_data:
  grafana_data:
